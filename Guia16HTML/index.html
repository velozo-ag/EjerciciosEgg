    <!-- EJERCICIO 6 -->

    <h1>Registrar un usuario</h1>

    <form action="">
        <div>
            <label for="">Nombre del usuario</label>
            <input type="text" name="nombre" id="">
        </div>

        <div>
            <label for="">Contrasenia del usuario</label>
            <input type="password" name="" id="">
        </div>

        <div>
            <label for="">Edad del usuario</label>
            <input type="number" name="" id="">
        </div>

        <div>
            <label for="">Fecha de nacimiento del usuario</label>
            <input type="date" name="" id=""><br>
        </div>
        
        <div>
            <label for="">Sexo del usuario</label><br>
            <input type="radio" name="Hombre" id=""> <label for="Hombre">Hombre</label><br>
            <input type="radio" name="Mujer" id=""> <label for="Mujer">Mujer</label><br>
            <input type="radio" name="Otro" id=""> <label for="Otro">Otro</label>
        </div>
        
        <div>
            <label for="">Pais de nacimiento del usuario</label>
            <select name="Pais" id="">
                <option value="">Argentina</option>
                <option value="">Brazil</option>
                <option value="">Chile</option>
            </select>
        </div>

        <input type="submit">
    </form>
